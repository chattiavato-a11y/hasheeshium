<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1 class="app-title" aria-label="TinyLLM Voice Chatbot heading">🎙️ TinyLLM Voice Chatbot</h1>

    <div id="status" role="status" aria-live="polite"></div>

    <div id="chat-box" aria-live="polite" aria-label="Conversation history"></div>

    <div class="controls">
      <input
        type="text"
        id="user-input"
        placeholder="Type your question or use the microphone"
        aria-label="Chat input"
        autocomplete="off"
      />
      <button id="send-btn" type="button" aria-label="Send message">Send</button>
      <button id="voice-btn" type="button" aria-label="Record a voice message">🎤</button>
    </div>

    <p class="helper-text">
      Tip: the chatbot understands English and Spanish. Hold the microphone button to record a voice
      snippet and release it to send.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
