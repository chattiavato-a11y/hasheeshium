<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat App</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #fff2e6;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

                        header {
                                margin-bottom: 1.5rem;
                                padding: 1rem 0 1.5rem;
                                border-bottom: 1px solid var(--border-color);
                                display: flex;
                                flex-direction: column;
                                gap: 0.75rem;
                        }

                        h1 {
                                font-size: 1.75rem;
                                color: var(--primary-color);
                                text-align: center;
                        }

                        .subtitle {
                                text-align: center;
                                color: var(--text-light);
                                font-size: 1rem;
                        }

                        .control-bar {
                                display: flex;
                                flex-wrap: wrap;
                                align-items: center;
                                justify-content: space-between;
                                gap: 0.75rem;
                        }

                        .language-toggle {
                                display: inline-flex;
                                padding: 0.25rem;
                                background-color: white;
                                border: 1px solid var(--border-color);
                                border-radius: 999px;
                                gap: 0.25rem;
                        }

                        .language-toggle button {
                                border: none;
                                background: transparent;
                                padding: 0.4rem 0.9rem;
                                border-radius: 999px;
                                font-weight: 600;
                                color: var(--text-light);
                                cursor: pointer;
                                transition: all 0.2s ease;
                        }

                        .language-toggle button.active {
                                background-color: var(--primary-color);
                                color: white;
                                box-shadow: 0 4px 10px rgba(246, 130, 31, 0.18);
                        }

                        .language-toggle button:focus-visible {
                                outline: 2px solid var(--primary-color);
                                outline-offset: 2px;
                        }

                        .capability-badge {
                                display: inline-flex;
                                align-items: center;
                                gap: 0.4rem;
                                padding: 0.4rem 0.75rem;
                                border-radius: 999px;
                                border: 1px dashed var(--border-color);
                                background-color: rgba(246, 130, 31, 0.06);
                                color: var(--text-light);
                                font-size: 0.85rem;
                        }

                        .capability-dot {
                                width: 10px;
                                height: 10px;
                                border-radius: 50%;
                                background-color: #ef4444;
                        }

                        .capability-dot.ready {
                                background-color: #22c55e;
                        }

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 200px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				margin-bottom: 1rem;
				font-style: italic;
				color: var(--text-light);
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
                <header>
                        <h1>OPS Edge Intelligence Chat</h1>
                        <p class="subtitle">
                                Cloudflare Workers AI copilots infused with OPS bilingual knowledge, CyberSec Core guardrails,
                                and continuous optimization insights.
                        </p>
                        <div class="control-bar" role="toolbar" aria-label="Chat controls">
                                <div class="language-toggle" role="radiogroup" aria-label="Language selector">
                                        <button id="lang-en" class="active" role="radio" aria-checked="true">
                                                English
                                        </button>
                                        <button id="lang-es" role="radio" aria-checked="false">Español</button>
                                </div>
                                <div class="capability-badge" id="capability-badge">
                                        <span class="capability-dot" id="capability-dot"></span>
                                        <span id="capability-label">Evaluating device acceleration…</span>
                                </div>
                        </div>
                </header>

		<div class="chat-container">
                        <div id="chat-messages" class="chat-messages" role="log" aria-live="polite"></div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
                                <textarea
                                        id="user-input"
                                        placeholder="Type your message here..."
                                        rows="1"
                                        autofocus
                                        aria-label="Chat message input"
                                ></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>
			<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
